<div class="category-banner">
    <h2>Categories</h2>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div class="category animate__animated animate__jackInTheBox" [routerLink]="'/category/' + category.id" [ngStyle]="{backgroundColor: category.color}">
                <div class="category-image">
                    <img src={{category.image}} alt="cat_img">
                </div>
                <div class="category-name">{{category.name}}</div>
            </div>
        </div>
    </div>
</div>
