<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of Categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Image</th>
                            <th>Delete/Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 1.5rem" class="pi" [ngClass]="'pi-' + category.icon" ></i></td>
                            <td><i class="pi pi-circle-on" style="font-size: 2rem" [ngStyle]="{ color: category.color }"
                              ></i></td>
                              <td><img [src]="category.image" style="width:100%; border-radius: 25%;" alt="product_image"></td>
                            <td>
                                <p-button (onClick)="deleteCategory(category.id)" label="Delete" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                                <p-button (onClick)="updateCategory(category.id)" label="Update" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>   
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
