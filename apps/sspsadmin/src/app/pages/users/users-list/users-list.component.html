<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of available Users">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Add" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Priviliges</th>
                            <th>Locality</th>
                            <th>Country</th>
                            <th>Remove/Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td><p-tag *ngIf="user.isAdmin" severity="success" value="Administrator" icon="pi pi-user"></p-tag>
                                <p-tag *ngIf="!user.isAdmin" severity="info" value="Customer" icon="pi pi-user"></p-tag>
                            </td>
                            <td>{{user.locality}}</td>
                            <td>{{user.country}}</td>
                            <td>
                                <p-button (onClick)="deleteUser(user.id)" label="Delete" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                                <p-button (onClick)="updateUser(user.id)" label="Update" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>   
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
