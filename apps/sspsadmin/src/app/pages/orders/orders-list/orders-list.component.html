<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of Orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="User Name">User Name<p-sortIcon field="User Name"></p-sortIcon></th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th pSortableColumn="Total Price">Total Price<p-sortIcon field="Total Price"></p-sortIcon></th>
                            <th>Order Status</th>
                            <th pSortableColumn="Date Ordered">Date Ordered<p-sortIcon field="Date Ordered"></p-sortIcon></th>
                            <th>Remove/Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{order.user.name}}</td>
                            <td>{{order.user.phone}}</td>
                            <td>{{order.user.email}}</td>
                            <td>{{order.totalPrice}}</td>
                            <td>
                                <p-tag [value]="orderStatus[order.status].lable" [severity]="orderStatus[order.status].color"></p-tag>
                            </td>
                            <td>{{order.dateOrdered | date:'short'}}</td>
                            <td>
                                <p-button (onClick)="deleteOrder(order.id)" label="Delete" styleClass="p-button-danger mr-1" icon="pi pi-trash"></p-button>
                                <p-button (onClick)="orderDetail(order.id)" label="Details" styleClass="p-button-success" icon="pi pi-book"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>   
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
