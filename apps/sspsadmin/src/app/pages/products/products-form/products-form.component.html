<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Update Product': 'Create Product'" [subheader]="editMode? 'Update the existing Product' : 'Add a New Product'">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Cancel"
                        icon="pi pi-chevron-left"
                        styleClass="p-button-danger"
                        (onClick) = "onCalcel()">
                    </p-button>
                    </div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode? 'Update' : 'Create'"
                        icon="pi pi-check"
                        styleClass="p-button-success"
                        (onClick) = onCreate()
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div> 
        <br/> 
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                     <div class="formgrid grid">
                            <div class="field col">
                                <label for="productname">Name of the Product</label>
                                <input formControlName="name" fid="productname" type="text" class="inputfield w-full">
                                <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="productbrand">Brand of the Product</label>
                                <input formControlName="brand" id="productbrand" type="text" class="inputfield w-full">
                                <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                     <div class="formgrid grid">
                            <div class="field col">
                                <label for="productprice">Price of the Product:&nbsp;&nbsp;</label>
                                <p-inputNumber formControlName="price" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                                </p-inputNumber>
                                <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                            </div>
                            <div class="field col">
                                <label for="productcate">Category of the Product:&nbsp;&nbsp;</label>
                                <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" placeholder="Select a Category"></p-dropdown>
                                <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required</small>
                            </div>
                            <div class="field col">
                                <label for="productmrp">M.R.P of the Product:&nbsp;&nbsp;</label>
                                <p-inputNumber formControlName="mrp" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
                                </p-inputNumber>
                                <small *ngIf="productForm.mrp.invalid && isSubmitted" class="p-error">M.R.P is required</small>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="isFeatured">Featured Product:&nbsp;</label><br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="field col">
                            <label for="availability">Product Availability:&nbsp;</label><br>
                            <p-inputSwitch formControlName="availability"></p-inputSwitch>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12">
                            <label for="description">Product Description:&nbsp;</label><br>
                            <textarea formControlName="description" pInputTextarea></textarea>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="image">Product Image Upload:</label>
                            <input type="file" accept="image/*" class="p-inputtext" (change)="onImageUpload($event)">
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                            <div class="p-col-2 mt-2 pl-0">
                                <img [src]="imageDisplay" style="width: 20%; height: 20%;" alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
