<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of Products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Product Image</th>
                            <th pSortableColumn="brand">Brand<p-sortIcon field="brand"></p-sortIcon></th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="mrp">M.R.P<p-sortIcon field="mrp"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th>Availability</th>
                            <th>Featured</th>
                            <th>Created on</th>
                            <th>Delete/Update</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width:100%; border-radius: 25%;" alt="product_image"></td>
                            <td>{{product.brand}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.mrp}}</td>
                            <td>{{product.category.name}}</td>
                            <td><p-tag *ngIf="product.availability" severity="success" value="Available" icon="pi pi-check"></p-tag>
                                <p-tag *ngIf="!product.availability" severity="danger" value="Not Available" icon="pi pi-exclamation-triangle"></p-tag>
                            </td>
                            <td><p-tag *ngIf="product.isFeatured" severity="success" value="Featured" icon="pi pi-check"></p-tag>
                                <p-tag *ngIf="!product.isFeatured" severity="danger" value="Not Featured" icon="pi pi-exclamation-triangle"></p-tag>
                            </td>
                            <td>{{product.dateCreated | date:'short'}}</td>
                            <td>
                                <p-button (onClick)="deleteProduct(product.id)" label="Delete" styleClass="p-button-danger mb-2" icon="pi pi-trash"></p-button>
                                <p-button (onClick)="updateProduct(product.id)" label="Update" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>   
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
